<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Medieval European Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background: linear-gradient(135deg, #f4e4bc 0%, #e6d5b8 100%);
            color: #2c1810;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
            border: 3px solid #8b4513;
        }
        h1 {
            color: #8b4513;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            background-color: #8b4513;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
            border: none;
            font-family: 'MedievalSharp', cursive;
            cursor: pointer;
        }
        .button:hover {
            background-color: #654321;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Alas, Brave Adventurer!</h1>
        <p>{{ error if error else "An unexpected error has occurred on your quest." }}</p>
        <p>Fear not, for your journey can begin anew!</p>
        <a href="/" class="button">Return to the Start</a>
    </div>
</body>
</html>
